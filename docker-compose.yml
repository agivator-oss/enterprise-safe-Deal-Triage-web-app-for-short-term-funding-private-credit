services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dealtriage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/dealtriage
      STORAGE_ROOT: /data
      DEV_AUTH_ENABLED: "true"
      DEV_AUTH_DEFAULT_ACTOR: dev.user@local
      LLM_PROVIDER: stub
    volumes:
      - ./storage:/data
      - ./prompts:/app/prompts
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
